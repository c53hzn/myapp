<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Image size checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
 html, body{
  position: fixed;
  width: 100%;
  height: 100%;
  margin: 0px;
}
#container{
	width: 80%;
	margin: 20px auto;
}
#myImg{
	width: 80%;
}
#sizeOutput{
	width: 100%;
	height: 400px;
}
</style>
</head>

<body translate="no" >
  <div id="container">
	<p>Split image URLs with ";"(semicolon), put the URLs in the box and press "Get Size"</p>
	<input id="myImg" type="text"/>
	<button id="getSize">Get Size</button>
	<p></p>
	<textarea id="sizeOutput"></textarea>
</div>
  
<script >
var myImg = document.getElementById("myImg");
var getSize = document.getElementById("getSize");
var sizeOutput = document.getElementById("sizeOutput");
var outputValue = "";
getSize.onclick = function(){
	var imgSrc = myImg.value;
	if(imgSrc.indexOf(";")){
		imgSrc = imgSrc.split(";");
	}
	let i = 0;
	function iterateImg(){
		var img = document.createElement("img");
		img.setAttribute("src",imgSrc[i]);
		img.onload = function(){
			outputValue = sizeOutput.value + "Photo-" + (i + 1) + ": w " + img.width + " x h " + img.height + " px\n";
			sizeOutput.value = outputValue;
			if(i < imgSrc.length - 1){
				i++;
				iterateImg();
			}else{
				return;
			}
		}
	}
	iterateImg();
}
</script>
</body>
</html>
