<!DOCTYPE html>
<html lang="zh">
	<head>
	    <meta charset="utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <title>carousel - Vue</title>
	    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
	    <meta name="description" content="A Vue powered minesweeper game. Responsive design with classic Windows look." /><meta property="og:description" content="A Vue powered minesweeper game. Responsive design with classic Windows look." />
	    <link href="carousel-vue.css" rel="stylesheet" type="text/css" />
	</head>
    <body>
    	<div id="app" v-cloak>
    		<div class="slide-container" @mouseover="slide_clear_play" @mouseleave="slide_resume_play">
    			<div class="slides">
    				<div class="slide-general" v-for="pic, index in slides_pics"  :class="slides_class[index]">
    					<img :src="pic"/>
    				</div>
                    <div class="slide-to-left" :class="{'slide-to-left-off': slide_timer}" @click="slide_to_left(curr_slide)">&lt;</div>
                    <div class="slide-to-right" :class="{'slide-to-right-off': slide_timer}" @click="slide_to_right(curr_slide)">&gt;</div>
    			</div>
    		</div>
    	</div>
	    <script src='vue.min.js'></script>
	    <script src='carousel-vue.js'></script>
  	</body>
</html>
